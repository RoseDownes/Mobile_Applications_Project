<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{myStatus}}</h1>
  <ion-list>
    <ion-radio-group [(ngModel)]="myStatus">     <ion-list-header>
        <ion-label>How much do you love Dogs</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>I love them!!</ion-label>
        <ion-radio slot="start" value="I Love Dogs"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>A little</ion-label>
        <ion-radio slot="start" value="Dogs are Ok.."></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Not so much..</ion-label>
        <ion-radio slot="start" value="Not a fan of Dogs"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Enter your favourite dog!!</ion-label>
    <ion-input [(ngModel)]="favDog"></ion-input>
  </ion-item>

  <ion-button (click)="SaveSatus()">Save</ion-button>


</ion-content>
